<div class="card">
    <div class="card-header">
        <div class="form-group">
            <input type="text" class="form-control" (keyup)="addItem($event)">
        </div>
    </div>

    <ul class="list-group list-group-flush">
        <li *ngFor="let item of todoArray; let itemIndex = index"
            class="list-group-item d-flex justify-content-between">
            <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""
                            [attr.id]="'todo-check-' + itemIndex" [(ngModel)]="item.checked">
                        <label class="form-check-label" [class.done]="item.checked"
                            [attr.for]="'todo-check-' + itemIndex">
                            {{ item.title }}
                        </label>
                    </div>-->

            <app-checkbox [label]="item.title" [checked]="item.checked"></app-checkbox>


            <button class="btn  btn-outline-danger btn-sm" id="erase" (click)="removeItem(itemIndex)"> X
            </button>
        </li>

    </ul>


    <div class="card-footer d-flex justify-content-between">
        <app-array-size [array]="todoArray"></app-array-size>

        <!-- <div>
                    {{todoArray.length}} items
                </div>-->

        <button *ngIf="atLeastOneChecked" class="btn btn-sm btn-link" (click)="clearCompleted()">
            Clear completed
        </button>

    </div>
</div>
